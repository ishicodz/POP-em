<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Popem! - Kawaii Match 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="sparkle-layer" aria-hidden="true"></div>

    <div class="wrapper">
      <div class="hud">
        <div class="brand">
          <span class="logo-sticker">üç©</span>
          <span class="title">Popem!</span>
        </div>
        <div class="levelbar">
          <div class="level-label">Level <span id="levelNum">1</span></div>
          <div class="progress">
            <div id="progressFill"></div>
          </div>
          <div class="target-label">Target: <span id="targetScore">000900</span></div>
        </div>
        <div class="scoreboard">
          <div class="score-label">Score</div>
          <div id="score" class="score-value">000000</div>
        </div>
        <div class="controls">
          <button id="resetBtn" class="btn">New Game</button>
          <button id="soundBtn" class="btn">Sound: On</button>
        </div>
      </div>

      <div class="frame">
        <div class="pixel-border">
          <canvas id="game" width="160" height="160" aria-label="Popem game board" tabindex="0"></canvas>
        </div>
        <div class="stickers" aria-hidden="true">
          <div class="sticker heart">üíñ</div>
          <div class="sticker star">‚≠ê</div>
          <div class="sticker sparkle">‚ú®</div>
          <div class="sticker candy">üç¨</div>
        </div>
      </div>

      <div class="tip">Click or tap groups of 3+ matching sweets to pop 'em!</div>
    </div>

    <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite" aria-modal="true">
      <div class="overlay-card">
        <div class="overlay-title" id="overlayTitle">Kawaii Congrats!</div>
        <div class="overlay-sub" id="overlaySub">Level <span id="overlayLevel">1</span> complete</div>
        <div class="overlay-actions">
          <button id="nextLevelBtn" class="btn big">Next ‚ñ∂</button>
          <button id="restartBtn" class="btn big">Restart üîÑ</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
  </html>
